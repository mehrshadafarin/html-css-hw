<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehrshad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="Title">KEYBOARD</div>
        <div class="Buttons">
            <div class="row">
                <button class="Pinky-class-buttons size-1">`</button>
                <button class="Pinky-class-buttons size-1">1</button>
                <button class="Ring-class-buttons size-1">2</button>
                <button class="Middle-class-buttons size-1">3</button>
                <button class="Pointer-class-buttons-1 size-1">4</button>
                <button class="Pointer-class-buttons-2 size-1">5</button>
                <button class="Pointer-class-buttons-2 size-1">6</button>
                <button class="Pointer-class-buttons-1 size-1">7</button>
                <button class="Middle-class-buttons size-1">8</button>
                <button class="Ring-class-buttons size-1">9</button>
                <button class="Pinky-class-buttons size-1">10</button>
                <button class="Pinky-class-buttons size-1">-</button>
                <button class="Pinky-class-buttons size-1">+</button>
                <button class="Pinky-class-buttons size-2">delete</button>
            </div>

            <div class="row">
                <button class="Pinky-class-buttons size-2">tab</button>
                <button class="Pinky-class-buttons size-1">Q</button>
                <button class="Ring-class-buttons size-1">W</button>
                <button class="Middle-class-buttons size-1">E</button>
                <button class="Pointer-class-buttons-1 size-1">R</button>
                <button class="Pointer-class-buttons-2 size-1">T</button>
                <button class="Pointer-class-buttons-2 size-1">Y</button>
                <button class="Pointer-class-buttons-1 size-1">U</button>
                <button class="Middle-class-buttons size-1">I</button>
                <button class="Ring-class-buttons size-1">O</button>
                <button class="Pinky-class-buttons size-1">P</button>
                <button class="Pinky-class-buttons size-1">[</button>
                <button class="Pinky-class-buttons size-1">]</button>
                <button class="Pinky-class-buttons size-1">\</button>
            </div>



            <div class="row">
                <button class="Pinky-class-buttons size-3">caps lock</button>
                <button class="Pinky-class-buttons size-1">A</button>
                <button class="Ring-class-buttons size-1">S</button>
                <button class="Middle-class-buttons size-1">D</button>
                <button class="Pointer-class-buttons-1 size-1">F</button>
                <button class="Pointer-class-buttons-2 size-1">G</button>
                <button class="Pointer-class-buttons-2 size-1">H</button>
                <button class="Pointer-class-buttons-1 size-1">J</button>
                <button class="Middle-class-buttons size-1">K</button>
                <button class="Ring-class-buttons size-1">L</button>
                <button class="Pinky-class-buttons size-1">;</button>
                <button class="Pinky-class-buttons size-1">"</button>
                <button class="Pinky-class-buttons size-3">return</button>
            </div>

            <div class="row">
                <button class="Pinky-class-buttons size-4">shift</button>
                <button class="Pinky-class-buttons size-1">Z</button>
                <button class="Ring-class-buttons size-1">X</button>
                <button class="Middle-class-buttons size-1">C</button>
                <button class="Pointer-class-buttons-1 size-1">V</button>
                <button class="Pointer-class-buttons-2 size-1">B</button>
                <button class="Pointer-class-buttons-2 size-1">N</button>
                <button class="Pointer-class-buttons-1 size-1">M</button>
                <button class="Middle-class-buttons size-1">,</button>
                <button class="Ring-class-buttons size-1">.</button>
                <button class="Pinky-class-buttons size-1">/</button>
                <button class="Pinky-class-buttons size-4">shift</button>
            </div>



        </div>
    </div>
</body>

</html>
